version: 0.0
os: linux
files:
  - source: /file/index.html
    destination: /var/www/html
    overwrite: true
file_exists_behavior: OVERWRITE
permissions:
  - object: /var/www/html
    owner: root
    group: root
    mode: 777
hooks:
   BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
   ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root

